<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><p><b>This text will be bold bold</b></p></h1>
    <h1><p><i>This text will be italic</i> </p></h1>
    <h1><p><u>This text will be underlined</u></p></h1>
    <h1><p><mark>This text will be highlight</mark> </p></h1>
    <h1><p>This text <sup>will be</sup> super script</p></h1>
    <h1><p>This text <sub>will be </sub> sub script</p></h1>
    <h1><p>This text will be <small>small text</small></p></h1>
    <h1><p><del>This text will be deleted</del></p></h1>
</body>
</html>
