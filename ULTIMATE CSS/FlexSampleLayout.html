<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Layout Using Flexbox</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        font-family: Arial, sans-serif;
      }

      .header {
        background-color: #333;
        color: white;
        padding: 1rem;
        text-align: center;
      }

      .nav {
        background-color: #444;
        color: white;
        padding: 1rem;
        text-align: center;
      }

      .main {
        flex: 1;
        background-color: #f4f4f4;
        padding: 1rem;
        text-align: center;
      }

      .footer {
        background-color: #333;
        color: white;
        padding: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header class="header">Header</header>
    <nav class="nav">Nav</nav>
    <main class="main">Main content</main>
    <footer class="footer">Footer</footer>
  </body>
</html>
