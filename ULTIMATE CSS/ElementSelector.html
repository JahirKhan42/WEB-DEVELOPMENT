<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector</title>
    <style>
        p{
            font-size: 20px;
            color: blue;
            text-align: center;
        }
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 10px;
            text-align: center;
            
        }
        
    </style>
</head>
<body>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tempore quos explicabo aperiam ex similique quod. Obcaecati nostrum pariatur nobis tenetur.
    </p>
    <div>
        1
    </div>
    <div>
        2
    </div>
    <div>
        3
    </div>
</body>
</html>
