<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc() Function</title>
    <style>
        div{
            background-color: lightgreen;
            color: orange;
            width: calc(150% - 75%);
            height: calc(300px - 70px);
            text-align: center;
            margin: 0 auto;
            
        }
    </style>
    
</head>
<body>
    <div>
        This is a LearnVern <br>
        this device width is set with calc funmction <br>
        width:(150%-75%) <br>
    </div>
</body>
</html>
