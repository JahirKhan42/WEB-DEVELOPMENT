<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Position </title>
    <style>
        /* .dp{
            position: relative;
            top: 10px;
            left: 100px;
        } */
         .position-absolute{
            position: relative;
            width: 500px;
            background-color: lightgreen;
         }
        .absolute{
            position: absolute;
            right: -20px;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="position-absolute">
        <img class="dp" src="/IMG-20240425-WA0009.jpg" alt="" width="250" height="250">
        <img class="absolute" src="/IMG_20240502_093657.jpg" alt=""  width="250" height="250">
    </div>
   
</body>
</html>
