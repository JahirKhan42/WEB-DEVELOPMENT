<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Position </title>
    <style>
        .dp{
            position: relative;
            top: 10px;
            left: 100px;
        }
        .relative{
            position: relative;
           left: 300px;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <img class="dp" src="/IMG-20240425-WA0009.jpg" alt="" width="250" height="250"><br>
    <img class="relative" src="/IMG_20240502_093657.jpg" alt=""  width="250" height="250">
</body>
</html>
