<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index</title>
    <style>
        div{
            position: fixed;
            width: 200px;
            height: 300px;
            z-index: 20;
            background-color: blue;
        }
        img{
            width: 200px;
            height: 200px;
            position: relative;
            z-index: 22;
        }
        h1{
            position: relative;
            z-index: 24;
            color: yellow;
        }
    </style>
</head>
<body>
    <h3>This is an Example of Z-Index</h3>
    <div></div>
    <img src="/IMG_20230527_195739_134.jpg" alt="">
    <h1>Welcome to LearnVern</h1>
</body>
</html>
