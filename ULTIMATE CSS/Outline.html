<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <style>
        .outline{
            margin: 100px auto;
            text-align: center;
            width: 500px;
            color: white;
            background-color: red;
            border: 10px solid lightgreen;
            padding: 5px;
            outline-width: 3px;
            outline-style: solid;
            outline-color: blue;
            /* outline-offset: 10px; */
            
        }
    </style>
</head>
<body>
    <div class="outline">
        <p>This is p tag has an outline created</p>
    </div>
</body>
</html>
